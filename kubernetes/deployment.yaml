apiVersion: v1
kind: ServiceAccount
metadata:
  name: metallb-speaker
  labels:
    app: metallb-speaker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metallb-speaker
  labels:
    app: metallb-speaker
rules:
  # Core resources the speaker needs
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - nodes
      - events
      - configmaps
      - namespaces
      - secrets
    verbs: ["get", "list", "watch"]
  # EndpointSlices (for service discovery)
  - apiGroups: ["discovery.k8s.io"]
    resources:
      - endpointslices
    verbs: ["get", "list", "watch"]
  # MetalLB CRDs
  - apiGroups: ["metallb.io"]
    resources:
      - "*"
    verbs: ["get", "list", "watch"]
  # Leader election (if needed)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metallb-speaker
  labels:
    app: metallb-speaker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metallb-speaker
subjects:
  - kind: ServiceAccount
    name: metallb-speaker
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metallb-speaker
  labels:
    app: metallb-speaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metallb-speaker
  template:
    metadata:
      labels:
        app: metallb-speaker
    spec:
      serviceAccountName: metallb-speaker
      containers:
      - name: metallb-speaker
        image: cleanstart/metallb-speaker:latest-dev
        imagePullPolicy: IfNotPresent
        # Binary is located at /usr/bin/metallb-speaker
        # Using shell wrapper to pass node name from environment variable
        command: ["/bin/sh", "-c"]
        args:
        - |
          if [ -z "$METALLB_NODE_NAME" ] && [ -z "$NODE_NAME" ]; then
            echo "Error: METALLB_NODE_NAME or NODE_NAME must be set"
            exit 1
          fi
          exec /usr/bin/metallb-speaker --node-name="${METALLB_NODE_NAME:-$NODE_NAME}"
        env:
        - name: SSL_CERT_FILE
          value: /etc/ssl/certs/ca-certificates.crt
        - name: PATH
          value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: METALLB_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: METALLB_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 7472
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f /usr/bin/metallb-speaker || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f /usr/bin/metallb-speaker || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_RAW
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
      securityContext:
        fsGroup: 1000
